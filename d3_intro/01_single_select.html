<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selecionando um único elemento</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

<script type="text/javascript">
    // Seu código d3 será escrito aqui
    d3.select("body")
      .append("div")
      .attr("id" , "newdiv")
      .style("font-size" , "24px")
      .style("border" , "black solid")
      .style("background-color" , "pink")
      .append("p")
      .text("Hello World");
</script>

</body>
</html>
